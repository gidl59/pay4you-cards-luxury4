<!doctype html>
<html lang="it">
  <head>
    <meta charset="utf-8">
    <title>Pay4You Card</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet"
          href="{{ url_for('static', filename='style.css') }}">
    <script defer
            src="{{ url_for('static', filename='script.js') }}"></script>
  </head>
  <body>
    <header class="top-bar">
      <div class="top-logo">
        <img src="{{ url_for('static', filename='img/logo-pay4you.png') }}"
             alt="Pay4You">
      </div>
      <div class="top-title">
        PAY4YOU<br>
        <span class="top-subtitle">Agenzia di Promozione Servizi POS</span>
      </div>
      <a href="{{ url_for('index') }}" class="top-link">Elenco</a>
    </header>

    <main class="page-main">
      {% block content %}{% endblock %}
    </main>
  </body>
</html>
