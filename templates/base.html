<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8">
  <title>Pay4You Card Luxury</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CDN -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet">

  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <link rel="icon" type="image/png"
        href="{{ url_for('static', filename='img/apple-icon.png') }}">
</head>
<body class="bg-dark text-light">

<div class="min-vh-100 d-flex flex-column justify-content-center align-items-center">

  <!-- Logo in alto -->
  <div class="mb-3 text-center">
    <img src="{{ url_for('static', filename='img/pay4you-logo-lux.png') }}"
         alt="Pay4You Luxury"
         style="max-width: 260px;">
  </div>

  <!-- Contenuto centrale “vetro” -->
  <div class="lux-card shadow-lg p-4 rounded-4"
       style="min-width: min(480px, 100%); backdrop-filter: blur(16px); background: rgba(0,0,0,0.45); border: 1px solid rgba(255,255,255,0.16);">
    {% block content %}{% endblock %}
  </div>

  <div class="mt-3 small text-muted">
    Pay4You Card &middot; Luxury Edition
  </div>
</div>

</body>
</html>
